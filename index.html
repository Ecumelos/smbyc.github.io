<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cobertura del Bosque</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="table-responsive">
      <table id="tabla-cobertura-table" class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>Temática</th>
            <th>Objeto</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th style="text-align: center;">Geoservicio</th>
            <th>Descarga</th>
            <th>Catálogo</th>
            <th>Metadato</th>
            <th>Salida gráfica</th>
          </tr>
        </thead>
        <tbody id="tabla-cobertura">
          <!-- Las filas se agregarán dinámicamente mediante script.js -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery (requerido por DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap.min.js"></script>
  <!-- Papa Parse para leer el CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Nuestro script personalizado -->
  <script src="script.js"></script>
</body>
</html>
